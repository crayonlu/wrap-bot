version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wrap-bot
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./configs:/app/configs:ro
      - ./data:/app/data
    networks:
      - bot-network
    environment:
      - APP_ENV_FILE=/app/configs/.env

networks:
  bot-network:
    driver: bridge
