name: Cleanup Old Images

on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'bot'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: 'false'
